 {% extends 'master.html' %}
{% block head %}
	<title>La Trivia Tech-Latam</title>
{% endblock %}

{% block content %}
	<h3>{{ action }} una pregunta</h3>
	<form enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="author">Autor</label><input class="form-control" id="author" name="author" type="text" value={{ question.author }}>
		</div>
		<div class="form-group">
			<label for="quiz">Categoría</label><select class="form-control" id="quiz" name="quiz" value={{ question.quiz }}>
				<option value="gcp">
					-- Elige una --
				</option>
				<option value="gcp">
					Google Cloud Platform
				</option>
				<option value="music">
					Música
				</option>
				<option value="food">
					Comida
				</option>
			</select>
		</div>
		<div class="form-group">
			<label for="title">Pregunta</label><input class="form-control" id="title" name="title" type="text" value={{ question.title }}>
		</div>
		<div class="form-group hidden">
			<label for="imageUrl">ImageUrl</label><input class="form-control" id="imageUrl" name="imageUrl" type="hidden" value={{ question.imageUrl }}>
		</div>
		<div class="form-group">
			<label for="image">Imagen</label><input class="form-control" id="image" name="image" type="file">
		</div>
		<div class="form-group">
			<label for="answer1">Respuesta 1</label>
			<div class="input-group">
				<span class="input-group-addon"><input name="correctAnswer" type="radio" value="1"></span><input class="form-control" id="answer1" name="answer1" type="text" value={{ question.answer1 }}>
			</div>
		</div>
		<div class="form-group">
			<label for="answer2">Respuesta 2</label>
			<div class="input-group">
				<span class="input-group-addon"><input name="correctAnswer" type="radio" value="2"></span><input class="form-control" id="answer2" name="answer2" type="text" value={{ question.answer2 }}>
			</div>
		</div>
		<div class="form-group">
			<label for="answer3">Respuesta 3</label>
			<div class="input-group">
				<span class="input-group-addon"><input name="correctAnswer" type="radio" value="3"></span><input class="form-control" id="answer3" name="answer3" type="text" value={{ question.answer3 }}>
			</div>
		</div>
		<div class="form-group">
			<label for="answer4">Respuesta 4</label>
			<div class="input-group">
				<span class="input-group-addon"><input name="correctAnswer" type="radio" value="4"></span><input class="form-control" id="answer4" name="answer4" type="text" value={{ question.answer4 }}>
			</div>
		</div>
		<div class="form-group"></div><button class="btn btn-success" type="submit">Guardar</button>
	</form>
{% endblock %}
